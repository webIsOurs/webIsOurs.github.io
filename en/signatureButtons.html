<script>
  function toggleSignSectionVisibility() {
    var div_sign = document.getElementById("div_sign")
    if (div_sign.childNodes.length == 0)
    {
      load('div_sign', 'en/private/sign.html', 'en/private/sign.html');
    }
    else
    {
      toggleVisibility("div_sign");
    }
  }
</script>
<iframe style="display:none" onload="load('div_signscripts', 'signatures/script.html');"/>
<div id="div_signscripts"/>
<section id="div_sign_content" class="inner" style="padding-top:0;padding-bottom:0;">
  <h4>
    <a id="openSignForm" onclick="toggleSignSectionVisibility()" style="cursor:pointer">Sign</a>
  </h4>
  <div id="div_sign"/>
</section>
<section id="div_signatures_content" class="inner" style="padding-top:10pt;">
  <div id="load_signatures_button">
    <h4>
      <a onclick="load('div_signatureCounts', 'en/signatureCounts.html'); load('div_signatures', 'signatures/signatures.html'); toggleVisibility('toggle_signatures_button'); toggleVisibility('load_signatures_button');" style="cursor:pointer;">Signatures</a>
    </h4>
  </div>
  <div id="toggle_signatures_button" style="display:none">
    <h4>
      <a onclick="toggleVisibility('div_signatureCounts'); toggleVisibility('div_signatures'); if (isVisible('div_signatures')) { document.getElementById('toggle_signatures_button').scrollIntoView() }" style="cursor:pointer">Signatures</a>
    </h4>
  </div>
  <div id="div_signatureCounts"/>
  <div id="div_signatures"/>
</section>
