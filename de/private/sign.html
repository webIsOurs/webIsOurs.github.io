<section id="sign" class="inner">
  <div id="signForm">
    <form name="signForm" style="padding:0">
      <table class="borderless" style="border:none;">
        <tr>
          <td>Vorname*:</td><td><input id="firstSignatureField" type="text" name="firstname" oninput="validateSignatureData()"/></td>
        </tr>
        <tr>
          <td>Familienname*:</td><td><input type="text" name="lastname" oninput="validateSignatureData()"/></td>
        </tr>
        <tr>
          <td>Zusatz (Freitext):</td><td><input type="text" name="additional" oninput="validateSignatureData()"/></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="public"/>Unterschrift öffentlich listen</td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="agreeDataProcessing" oninput="validateSignatureData()"/>Ich bin mit der Verarbeitung meiner Daten unter den in der <a href="?lang=de&content=privacy">Datenschutzordnung</a> genannten Bedingungen einverstanden.*</td>
        </tr>
      </table>
    </form>
    <button id="signatureSendButton" onclick="sendMail('f\\ZaJXU<fBhef3Z`k!WX', 'Sehr geehrte Damen und Herren,\n\nhiermit erkläre ich meine Zustimmung für das webIsOurs Manifest.\n\nMit freundlichen Grüßen,\n'); toggleVisibility('signForm'); load('div_sign', 'de/private/signSuccess.html', 'en/private/signSuccess.html', 'openSignForm');" style="padding:1%" disabled>Unterschrift absenden</button>
  </div>
  <iframe style="display:none" onload="$('#firstSignatureField').focus(); document.getElementById('sign').scrollIntoView(false);"/>
</section>
